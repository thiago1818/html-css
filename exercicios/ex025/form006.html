<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 003</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <h1>Formulário 006</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!-- Sempre que utilizar input file, utilizar o method=post, o método get não envia a foto (limite dos 3000 bytes) -->
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
