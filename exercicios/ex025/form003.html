<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 003</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <h1>Formulário 003</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p><label for="iuser">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome completo" autocomplete="name">
        </p>
        <p><label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-01">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2022-01-01">
        </p>
        <p><label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
