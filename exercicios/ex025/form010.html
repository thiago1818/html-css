<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 010</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <h1>Formulário 010</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
